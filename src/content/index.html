<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hack-De-Science</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/loader.css" rel="stylesheet" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Content Retrieval System</h1>
      <div class="row">
        <div class="col-lg-3">
          <ul id="sidebar_list"></ul>
        </div>
        <div class="col-lg-9">
          <section
            class="mb-4 d-flex justify-content-center align-items-center"
          >
            <div>
              <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="search_term" class="form-control" />
                  <label class="form-label" for="form1" style="margin-left: 0px"
                    >Search</label
                  >
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px"></div>
                    <div class="form-notch-middle" style="width: 47.2px"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
                <button type="button" class="btn btn-primary search_button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="form-check form-switch pt-4 mx-auto">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="search_type"
                />
                <label class="form-check-label" for="search_type"
                  >Advance Search</label
                >
              </div>
            </div>
          </section>
          <table class="table table-hover" id="contact-table">
            <thead class="table-dark">
              <tr>
                <th class="col-lg-4">Name</th>
                <th class="col-lg-2">Size (KB)</th>
                <th class="col-lg-2">Last Modified</th>
                <th class="col-lg-2 text-end">#</th>
              </tr>
            </thead>
            <tbody id="table_content" class="files_panel"></tbody>
          </table>
        </div>
      </div>
      <script src="../Utils/search.js"></script>
      <script src="./js/index.js"></script>
    </div>
  </body>
</html>
